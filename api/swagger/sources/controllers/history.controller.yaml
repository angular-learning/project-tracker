history:
  x-swagger-router-controller: "history.controller"
  get:
    operationId: all
    responses:
      "200":
        description: A list of history items
        schema:
            type: array
            items:
              $ref: "../models/history.model.yaml#/History"
      default:
        description: Error
        schema:
          $ref: "../definitions.yaml#/ErrorResponse"
  delete:
    operationId: delete
    responses:
      "200":
        description: A list of history items
        schema:
          $ref: "../definitions.yaml#/MessageResponse"
      default:
        description: Error
        schema:
          $ref: "../definitions.yaml#/ErrorResponse"
  post:    
    operationId: create
    parameters:
      - name: history
        in: body
        required: true
        schema:
          $ref: "../models/history.model.yaml#/History"
    responses:
      "204":
        description: History item created
        schema:
          $ref: "../models/history.model.yaml#/History" 
      default:
        description: Error
        schema:
          $ref: "../definitions.yaml#/ErrorResponse"