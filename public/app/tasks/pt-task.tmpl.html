<div class="row">
    <form>
        <div class="col-md-1" ng-if="!self.task.done">
            <button type="button" class="btn btn-labeled" ng-click="self.checkTask()">
                        <i class="glyphicon glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="col-md-1" ng-if="self.task.done">
            <button type="button" class="btn btn-labeled btn-success" ng-click="self.checkTask()">
                        <i class="glyphicon glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="col-md-8">
            <input type="text" class="task-text form-control input text-left" ng-model="self.task.name">
        </div>
        <div class="col-md-1">
            <button type="button" class="btn btn-labeled btn-danger" ng-click="self.deleteTask()(self.task)">
                        <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span> Delete</button>
        </div>
    </form>
</div>
