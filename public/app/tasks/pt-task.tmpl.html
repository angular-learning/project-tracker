
    <div class="row well well-sm">
        <div class="col-lg-1" ng-if="!self.task.done">
            <button type="button" class="btn btn-labeled" ng-click="self.check()">
                    <i class="glyphicon glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="col-lg-1" ng-if="self.task.done">
            <button type="button" class="btn btn-labeled btn-success" ng-click="self.check()">
                    <i class="glyphicon glyphicon glyphicon-ok"></i></button>
        </div>
        <div class="col-lg-9">
            <h3>{{ self.task.name }}</h3>
            </div>
        <div class="col-lg-2">
            <button type="button" class="btn btn-labeled btn-danger pull-right" ng-click="self.delete()(self.task)">
                    <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span> Delete</button>
        </div>
    </div>
