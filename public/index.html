<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="project-tracker">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Todo App Now and Project Tracker in the near future :)</title>

    <!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <base href="/">
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="MainController as ctrl">
    <nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" 
                class="navbar-toggle collapsed" 
                data-toggle="collapse" 
                data-target="#bs-example-navbar-collapse-1" 
                aria-expanded="false">
            <span class="sr-only">Home</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Project tracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li ui-sref-active="active"><a ui-sref="tasks.list">Tasks</a></li>
            <li ui-sref-active="active"><a ui-sref="tasks.details">Details</a></li>  
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>

    <ui-view/>
    
    <!-- load jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- load Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/angular/angular.js"></script><!-- load angular -->
    <script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendors/lodash/lodash.js"></script>
        
    <script src="js/app.route.module.js"></script> 
    <script src="js/app.module.js"></script> <!-- load our main application -->

    <script src="js/controllers/main.js"></script><!-- load up our controller -->
    <script src="js/services/todo.factory.js"></script><!-- load our todo factory -->
    <script src="js/directives/todo-list.directive.js"></script><!-- load pt-todo-list directive-->
</body>
</html>
