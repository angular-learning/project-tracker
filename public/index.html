<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="project-tracker">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Todo App Now and Project Tracker in the near future :)</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		#todo-list 				{ margin-bottom:30px; }
        #finished-todo-list 	{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController as ctrl">
<div class="container">
    <div class="text-center">
        <h1>Todo App Now and Project Tracker in the near future :)</h1>
    </div>

    <div pt-todo-list 
         title="Tasks to do:"
         datasource="ctrl.todos" 
         initializing="ctrl.initializing"
         loading="ctrl.loading"
         update="ctrl.updateTodo"
         delete="ctrl.deleteTodo"></div>
        
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="I want more todos" ng-model="ctrl.newTodo.text">
                </div>

                <button type="submit" 
                        class="btn btn-primary btn-lg" 
                        ng-click="ctrl.createTodo()"
                        ng-disabled="ctrl.isAddButtonDisabled()">Add</button>
            </form>
        </div>
    </div>

    <div pt-todo-list 
         title="Tasks already done:"
         datasource="ctrl.dones" 
         initializing="ctrl.initializing"
         loading="ctrl.loading"
         update="ctrl.updateTodo"
         delete="ctrl.deleteTodo"></div>
</div>
    
    <script src="vendors/angular/angular.js"></script><!-- load angular -->
    <script src="vendors/lodash/lodash.js"></script>
    <script src="js/core.js"></script> <!-- load our main application -->
    <script src="js/controllers/main.controller.js"></script><!-- load up our controller -->
    <script src="js/factories/todo.factory.js"></script><!-- load our todo factory -->
    <script src="js/directives/todo.list.directive.js"></script><!-- load our todo factory -->
</body>
</html>
