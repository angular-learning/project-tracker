<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="project-tracker">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Todo App Now and Project Tracker in the near future :)</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="MainController as ctrl">
    <div class="navbar">
      <div class="navbar-inner"><div class="container">
        <ul class="nav">
          <li ui-sref-active="active"><a ui-sref="main">Main</a></li>
          <li ui-sref-active="active"><a ui-sref="tasks">Tasks</a></li>
        </ul>
    </div>

    <div ui-view class="container slide" style="padding-top: 80px;"></div>
    
    <!-- load jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- load Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendors/angular/angular.js"></script><!-- load angular -->
    <script src="vendors/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="vendors/lodash/lodash.js"></script>
        
    <script src="js/ui.router.module.js"></script> 
    <script src="js/app.module.js"></script> <!-- load our main application -->

    <script src="js/controllers/main.js"></script><!-- load up our controller -->
    <script src="js/services/todo.factory.js"></script><!-- load our todo factory -->
    <script src="js/directives/todo-list.directive.js"></script><!-- load pt-todo-list directive-->
</body>
</html>
